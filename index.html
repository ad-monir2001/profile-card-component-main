<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" class="pattern-top">
    <div class="container">
      <div class="sub__container__top"></div>
      <div class="sub__container__profile">
        <img src="./images/image-victor.jpg" alt="" />
        <div class="sub__container__text">
          <h3>Victor Crest <span class="number">26</span></h3>
          <h4 class="number">London</h4>
        </div>
      </div>
      <hr />
      <div class="sub__container">
        <div class="numbers">
          <h2>80K</h2>
          <p class="number">Followers</p>
        </div>
        <div class="numbers">
          <h2>803K</h2>
          <p class="number">Likes</p>
        </div>
        <div class="numbers">
          <h2>1.4K</h2>
          <p class="number">Photos</p>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">
  </body>
</html>
